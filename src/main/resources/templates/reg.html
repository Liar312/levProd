<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="test, site, website">
    <meta name="description" content="Сайт про историю одного королевства">
    <link href="/css/style.css" rel="stylesheet" type="text/css">
    <link href="/img/favicon_dnd.png" rel="shortcut icon" type="image/x-icon">
    <title>Регистрация</title>
</head>
<body>
<div class="wrapper">
    <header class="header">
        <a href="/" title="На главную" id="logo">Подземелья Верстедфорта</a>
    </header>
    <main class="main">
        <div class="wrapper-main">
            <p class="text">Уже есть аккаунт? <a class="underline" href="/login">Войти</a>.</p>
            <form id="registrationForm" class="reg"> <!-- Изменено с div на form -->
                <label for="name"><b>Никнейм</b></label>
                <input id="name" name="name" type="text" placeholder="Как к вам обращаться?" required>
                <label for="login"><b>Почта</b></label>
                <input id="login" name="email" type="text" placeholder="Ваш почтовый адрес" required>
                <label for="password"><b>Пароль</b></label>
                <input id="password" name="password" type="password" placeholder="Пароль для входа" required>
                <button id="submit" type="submit">Зарегистрироваться</button>
            </form>
        </div>
    </main>
    <footer class="footer">
        <span>© Lion Bones Entertainment, 2023</span>
        <a href="https://t.me/Brlesha" target="_blank">
            <img src="/img/tg_icon.png" alt="Ссылка на телеграм" title="Ссылка на телеграм">
            Поддержка
        </a>
    </footer>
</div>
<script src="/js/reg_log.js"></script> <!-- Подключение JS-файла -->
</body>
</html>
